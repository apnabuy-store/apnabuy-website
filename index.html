<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ApnaBuy – Buy from trusted local stores near you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">ApnaBuy</div>
  <div class="tagline">Buy from trusted local stores near you</div>
</header>

<!-- HERO / PINCODE -->
<section class="hero">
  <h1>Shop locally. Order easily.</h1>
  <p>Enter your pincode to discover trusted local shops and products.</p>

  <div class="pincode-box">
    <input type="number" id="pincodeInput" placeholder="Enter pincode">
    <button onclick="checkPincode()">Check</button>
  </div>

  <p id="statusMessage"></p>
</section>

<!-- RESULTS -->
<section id="results" class="container" style="display:none;">

  <!-- CITY -->
  <h2 id="cityTitle"></h2>

  <!-- SHOPS -->
  <div id="shopsSection">
    <h3>Available Shops</h3>
    <div id="shopsList" class="cards"></div>
  </div>

  <!-- PRODUCTS -->
  <div id="productsSection" style="display:none;">
    <h3 id="shopTitle"></h3>
    <div id="productsList" class="cards"></div>
  </div>

  <!-- PRODUCT DETAIL -->
  <div id="productSection" style="display:none;">
    <h3>Product Details</h3>
    <div id="productDetail"></div>
  </div>

</section>

<!-- FOOTER -->
<footer class="footer">
  © ApnaBuy — Supporting Local Businesses
</footer>

<script>
/* ---------------- DATA ---------------- */

const pincodeCityMap = {
  "441001": "Nagpur",
  "444601": "Amravati"
};

const data = {
  Nagpur: [
    {
      name: "Shree Mobile Shop",
      area: "Sitabuldi, Nagpur",
      whatsapp: "919999999999",
      products: [
        {
          name: "Realme 65W SuperDart Charger",
          price: 2499,
          description: "Original Realme fast charger with safety protection."
        }
      ]
    }
  ],
  Amravati: [
    {
      name: "Amravati Mobile Store",
      area: "Rajapeth, Amravati",
      whatsapp: "918888888888",
      products: [
        {
          name: "Samsung 25W Fast Charger",
          price: 1799,
          description: "Original Samsung charger with fast charging support."
        }
      ]
    }
  ]
};

/* ---------------- LOGIC ---------------- */

function checkPincode() {
  const pin = document.getElementById("pincodeInput").value;
  const msg = document.getElementById("statusMessage");

  if (pin.length !== 6) {
    msg.style.color = "red";
    msg.innerText = "Please enter a valid 6-digit pincode.";
    return;
  }

  const city = pincodeCityMap[pin];
  if (!city) {
    msg.style.color = "red";
    msg.innerText = "Service not available in your area yet.";
    return;
  }

  msg.style.color = "green";
  msg.innerText = `Service available in ${city}`;

  showShops(city);
}

function showShops(city) {
  document.getElementById("results").style.display = "block";
  document.getElementById("cityTitle").innerText = `City: ${city}`;

  const shopsList = document.getElementById("shopsList");
  shopsList.innerHTML = "";
  document.getElementById("productsSection").style.display = "none";
  document.getElementById("productSection").style.display = "none";

  data[city].forEach((shop, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h4>${shop.name}</h4>
      <p>${shop.area}</p>
      <button onclick="showProducts('${city}', ${index})">View Products</button>
    `;
    shopsList.appendChild(div);
  });
}

function showProducts(city, shopIndex) {
  const shop = data[city][shopIndex];
  document.getElementById("productsSection").style.display = "block";
  document.getElementById("shopTitle").innerText = shop.name;

  const productsList = document.getElementById("productsList");
  productsList.innerHTML = "";
  document.getElementById("productSection").style.display = "none";

  shop.products.forEach((product, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h4>${product.name}</h4>
      <p>₹${product.price}</p>
      <button onclick="showProductDetail('${city}', ${shopIndex}, ${index})">
        View Details
      </button>
    `;
    productsList.appendChild(div);
  });
}

function showProductDetail(city, shopIndex, productIndex) {
  const shop = data[city][shopIndex];
  const product = shop.products[productIndex];

  document.getElementById("productSection").style.display = "block";

  document.getElementById("productDetail").innerHTML = `
    <h4>${product.name}</h4>
    <p><strong>Price:</strong> ₹${product.price}</p>
    <p>${product.description}</p>

    <p><strong>Sold by:</strong> ${shop.name}</p>
    <p>${shop.area}</p>

    <a class="btn whatsapp"
      href="https://wa.me/${shop.whatsapp}?text=Hi, I want to order ${product.name}">
      Order on WhatsApp
    </a>
  `;
}
</script>

</body>
</html>
